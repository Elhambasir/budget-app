databases:
  - name: recipe_app_development_3bs6
    databaseName: recipe_app_development_3bs6
    user: elham

services:
  - type: web
    name: budget
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipe_app_development_3bs6
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false